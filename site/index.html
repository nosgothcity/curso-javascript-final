<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="css/login.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <main class="form-signin w-100 m-auto">
    <form id="login-form">
      <h1 class="h3 mb-3 fw-normal">Ingrese sus datos.</h1>
      <div class="form-floating">
        <input type="user" class="form-control" id="userInput" placeholder="" required>
        <label for="userInput">Ingrese su usuario...</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="userPass" placeholder="" required>
        <label for="userPass">Contraseña...</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
    </form>
    <div>
      <p class="card-text bg-light" style="transform: rotate(0);">
        Cree su cuenta <a href="src/new-user.html" class="text-warning stretched-link">ingresando aquí.</a>
      </p>
    </div>
    <div class="alert alert-danger" role="alert" id="message-login-error" hidden>
      <h6>Login fallido, por favor revise los datos ingresados.</h6>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/index.js"></script>
</body>

</html>
